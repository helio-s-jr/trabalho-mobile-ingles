<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página em exercício de responsividade e mobile">
    <meta name="keywords" content="responsive, mobile, screen">
    <meta name="application-name" content="Little Store">
    <meta name="author" content="Helio Junior">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vamos às Compras</title>
</head>
<body>
    <header>
        <section id="containerHeader">
            <div class="boxMenu">
                <hr>
                <hr>
                <hr>
            </div>
            <h1>Flavo</h1>
            <figure class="boxImgheader">
                <img src="/imgs/2.png" alt="ILustração de sacola de compras" class="imgHeader">
            </figure>
        </section>
    </header>
    <main>
        <section id="containerProduct">
            <figure class="boxImgFlavo">
                <img src="/imgs/intensity.png" alt="ILustração de caquinho Flavo">
            </figure>
            <div class="boxProduct-price">
                <h2>passion</h2>
                <h2>$15</h2>
            </div>
            <div class="boxIngredients">
                <h3>what's inside</h3>
                <p>Chili, oregano, safran, paprika</p>
            </div>
            <div class="boxDescription">
                <h3>why we love it</h3>
                <p>THis one will add a little savoury <br>flavour to any food and turn any <br>meal to a culinary masterpieice</p>
            </div>
        </section>
    </main>
    <footer>
        <section id="containerInputs">
            <form  class="boxInputs">
                <div class="firstRadio">
                    <input type="radio" name="radio">
                    <label for="radio">BAG (75g)</label>
                </div>
                <div class="secondRadio">
                    <input type="radio" name="radio">
                    <label for="radio">JAR (150g)</label>
                </div>
            </form>
            <form class="boxButtons">
                <input type="button">
                <button>ADD TO CART</button>
            </form>
        </section>
    </footer>
</body>
</html>
