<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página em exercício de responsividade e mobile">
    <meta name="keywords" content="responsive, mobile, screen">
    <meta name="application-name" content="Little Store">
    <meta name="author" content="Helio Junior">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vamos às Compras</title>
</head>
<body>
    <header>
        <section id="containerHeader">
            <div class="boxMenu">
                <hr>
                <hr>
                <hr>
            </div>
            <h1>Flavo</h1>
            <figure class="boxImgheader">
                <img src="/imgs/2.png" alt="ILustração de sacola de compras" class="imgHeader">
            </figure>
        </section>
    </header>
    <main>
        <section id="containerProduct">
            <figure class="boximgFlavo">
                <img src="/imgs/intensity.png" alt="ILustração de caquinho Flavo" class="imgFlavo">
            </figure>
            <div class="boxproductPrice">
                <h2 class="nameProduct">intensity</h2>
                <h2 class="priceProduct">$15</h2>
            </div>
            <div class="boxIngredients">
                <h3 class="titleIngredients">what's inside</h3>
                <p class="paragrafIngredients">Chili, oregano, safran, paprika</p>
            </div>
            <div class="boxDescription">
                <h3 class="titleDescription">why we love it</h3>
                <p class="paragrafDescription">This one will add a little savoury <br>flavour to any food and turn any <br>meal to a culinary masterpieice</p>
            </div>
        </section>
    </main>
    <footer>
        <section id="containerInputs">
            <section  class="boxInputs">
                <form class="firstRadiobag">
                    <input type="radio" name="radio" class="inputBag">
                    <label for="radio" class="titleBag">bag (75g)</label>
                </form>
                <div class="secondRadiojar">
                    <input type="radio" name="radio" class="inputJar">
                    <label for="radio" class="titleJar">jar (150g)</label>
                </div>
            </section>
            <section class="boxButtons">
                <div class="buttonOne">
                    <button class="buttonAmount">Contador</button>
                </div>
                <div class="buttonTwo">
                    <button class="buttonAddcart">ADD TO CART</button>
                </div>
            </section>
        </section>
    </footer>
</body>
</html>
